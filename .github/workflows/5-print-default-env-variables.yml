name: default env variables

on: 
    workflow_dispatch:

jobs:
    main-job:
        runs-on: ubuntu-latest
        name: main-job to print all env variables
        steps:
            - name: print-values-of-env-vars
              run: |
                echo "$GITHUB_ACTION"
                echo "$GITHUB_ENV"
                echo "$GITHUB_API_URL"
                echo "$GITHUB_JOB"
                echo "$GITHUB_PATH"
                echo "$GITHUB_STEP_SUMMARY"
                echo "$GITHUB_WORKFLOW"
                echo "$GITHUB_REPOSITORY_NAME"
                echo "$GITHUB_RUN_NUMBER"
                echo "$RUNNER_NAME"